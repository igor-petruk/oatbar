[[bar]]
height=32
blocks_left=[ "workspace", "active_window"]
blocks_right=["layout_enum", "sep", "disk_free", "sep", "clock"]
background="#191919dd"

[[default_block]]
background="#191919dd"
active_background="#333333dd"
active_overline_color = "#facd5a"
active_foreground = "#facd5a"
active_value = '<span weight="bold">{}</span>'

[[command]]
name="disk_free"
command="df -h / | tail -1 | awk '{print $5}'"
interval=60

[[command]]
name="clock"
command="date '+%a %b %e %H:%M:%S'"
interval=1

[[command]]
name="desktop"
command="oatbar-desktop"

[[command]]
name="keyboard"
command="oatbar-keyboard"

[[block]]
name = 'workspace'
type = 'enum'
active = '${desktop:workspace.active}'
variants = '${desktop:workspace.variants}'
on_click_command = "oatbar-desktop $BLOCK_INDEX &"

[[block]]
name = 'layout_enum'
type = 'enum'
active = '${keyboard:layout.active}'
variants = '${keyboard:layout.variants}'
on_click_command = "oatbar-keyboard $BLOCK_INDEX &"

[[block]]
name='disk_free'
type = 'text'
value = '<span weight="bold" foreground="#facd5a">/</span> ${disk_free:value}'

[[block]]
name = 'clock'
type = 'text'
value = '${clock:value}'

[[block]]
name='active_window'
type = 'text'
value = ':: ${desktop:window_title.value} ::'
show_if_set = '${desktop:window_title.value}'
pango_markup = false

[[block]]
name='sep'
type = 'text'
value = '|'
padding = 0.0
foreground = "#777777"

