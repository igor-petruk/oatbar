[package]
name = "oatbar"
version = "0.0.0"
edition = "2021"
description = "Powerful and customizable DE and WM status bar"
keywords = ["x11", "wm", "bar"]
categories = ["graphics", "visualisation"]
license = "Apache-2.0"
license-file = "LICENSE"
documentation = "https://github.com/igor-petruk/oatbar"
repository = "https://github.com/igor-petruk/oatbar"
homepage = "https://github.com/igor-petruk/oatbar"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
bytesize = "1.1.0"
cairo-rs = { version = "0.16.0", features = ["xcb", "png"], default-features=false }
chrono = { version = "0.4.22", features = ["serde"] }
crossbeam-channel = "0.5.6"
derive_builder = "0.11.2"
dirs = "4.0.0"
hex_color = { version = "2.0.0", default-features = false, features = ["serde"] }
pangocairo = "0.16.0"
regex = "1.7.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
serde_with = { version = "2.0.1", default-features = false, features = ["macros", "std"] }
toml = "0.5.9"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
xcb = { version = "1.2.0", features = ["xkb", "xlib_xcb"] }

